<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Functions</h2>

    <p id="demo"></p>

    <script>
      const myObject = {
        firstName: "Azhar",
        lastName: "Abdul Sali",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      document.getElementById("demo").innerHTML = myObject.fullName();
    </script>
  </body>
</html>
